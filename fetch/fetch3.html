<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="1" cellpadding="10px">
        <thead>
          <tr>
            <td>id</td>
            <td>title</td>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>

<script>
  let tbody = document.getElementById("body");

  let getData = async () => {
    try {
      let res = await fetch("https://jsonplaceholder.typicode.com/posts");
      let result = await res.json();
      console.log(result, "api 1");

      result.slice(0, 15).forEach((val, ind) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${val.id}</td>
          <td>${val.title}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  };

  getData();
</script>
</body>
</html>
